<html>

<head>
    <!--Meta tags-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoList-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CDN-->

<body>
    <div id="myHeader"
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">TodoList-App</h1>
                <p class="lead">This is a simple TodoList-App.</p>
                <hr class="my-4">
                <div>
                        <input type="text" id="myInput" placeholder="Task Name">
                        <span onclick="newElement()" class="addBtn">Add</span>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
            <ul id="myList">
                <li class="checked">Finish Fremer Task</li>
                <li>Visit the mall</li>
                <li>Finish presentation task</li>
                <li>Make plans for ICA Meetup</li>
                <li>Get a Macbook</li>
            </ul>
        </div>




    <script src="js/main.js"></script>
</body>
